user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Server block for HTTP (Port 80)
    server {
        listen 80;
        server_name littleangelsportland.com www.littleangelsportland.com littleangelspdx.com www.littleangelspdx.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Server block for HTTPS (Port 443)
    server {
        listen 443 ssl;
        server_name littleangelsportland.com www.littleangelsportland.com littleangelspdx.com www.littleangelspdx.com;

        ssl_certificate     /etc/letsencrypt/live/littleangelsportland.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/littleangelsportland.com/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            proxy_pass http://app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}